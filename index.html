<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Storify | Online shoping place</title>
        <!-- Google Font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Style Sheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!---------- Header Area ---------->
        <section class="header_area">
            <div class="inner_header_area container">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-3">
                        <div class="header_logo">
                            <a href="#">
                                <img src="img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <nav class="header_menu">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Shop</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div class="header_account">
                            <div class="header_login">
                                <p>login/register</p>
                            </div>
                            <div class="header_icons">
                                <span class="search" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <span class="favourate">
                                    <i class="fa-solid fa-heart"></i>
                                </span>
                                <span class="cart" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="off-canvas_menu">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Products</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <div>
                        No Products added
                      </div>
                    </div>
                </div>
            </div>
            <div class="off-canvas-search">
                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <div></div>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">
                        <h3 class="off_search_title">Search Your Favourate Product</h3>
                        <input class="form-control w-75 m-auto" list="datalistOptions" id="exampleDataList" placeholder="Search Here...">
                        <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                        </datalist>
                    </div>
                </div>
            </div>
        </section>

        <section class="category_area">
            <div class="inner_category_area container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/men.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Men's</h3>
                                <p>All mens products</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/woman.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Woman's</h3>
                                <p>All womans product</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/accessories.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Accessories</h3>
                                <p>All accessories</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/dresses.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Dresses</h3>
                                <p>All Dresses</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    </body>
</html>
