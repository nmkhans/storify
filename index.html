<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Storify | Online shoping place</title>
        <!-- Google Font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Style Sheet -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!---------- Header Area ---------->
        <section class="header_area">
            <div class="inner_header_area container">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-3">
                        <div class="header_logo">
                            <a href="#">
                                <img src="img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <nav class="header_menu">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Shop</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div class="header_account">
                            <div class="header_login">
                                <p>login/register</p>
                            </div>
                            <div class="header_icons">
                                <span class="search" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <span class="favourate">
                                    <i class="fa-solid fa-heart"></i>
                                </span>
                                <span class="cart" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="off-canvas_menu">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Products</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <div id="display_cart" class="row row-cols-1">

                      </div>
                    </div>
                </div>
            </div>
            <div class="off-canvas-search">
                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <div></div>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">
                        <h3 class="off_search_title">Search Your Favourate Product</h3>
                        <div class="input-group w-75 m-auto mb-3">
                            <input type="text" id="search_bar" class="form-control border-primary" list="datalistOptions" placeholder="Search Here..." aria-label="Recipient's username" aria-describedby="search_btn">
                            <button class="btn btn-outline-primary" type="button" id="search_btn">Search</button>
                        </div>
                        <datalist id="datalistOptions">
                        <option value="men's clothing">
                        <option value="women's clothing">
                        <option value="jewelery">
                        <option value="electronics">
                        </datalist>
                        <div id="search_display" class="row row-cols-3 g-5 mt-4">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!---------- Catagory Area ---------->

        <section class="category_area">
            <div class="inner_category_area container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/men.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Men's</h3>
                                <p>All mens products</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/woman.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Woman's</h3>
                                <p>All womans product</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/accessories.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Accessories</h3>
                                <p>All accessories</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="category_content">
                            <div class="category_img">
                                <img src="img/dresses.png" alt="">
                            </div>
                            <div class="category_text">
                                <h3>Dresses</h3>
                                <p>All Dresses</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!---------- Carousel Area ---------->

        <section class="carousel_area">
            <div class="inner_carousel_area container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="carousel_container">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div id="carousel_container" class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="img/slide-1.jpg" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/slide-2.jpg" alt="">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!---------- Carousel Area ---------->

        <section class="client_area">
            <div class="inner_client_area container">
                <div class="row client_wrap">
                    <div class="col-lg-3">
                        <div class="client_content">
                            <img src="img/client_1.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="client_content">
                            <img src="img/client-2.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="client_content">
                            <img src="img/client-3.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="client_content">
                            <img src="img/client-4.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!---------- Product Area ---------->

        <section class="product_area">
            <div class="inner_product_area container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product_title">
                            <h4>Featured Products </h4>
                            <p>Will your clients accept that you go about things order. </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product_category">
                            <button onclick="categoryData()" class="btn btn-link">men's clothing</button>
                            <button onclick="categoryData()" class="btn btn-link">women's clothing</button>
                            <button onclick="categoryData()" class="btn btn-link">jewelery</button>
                            <button onclick="categoryData()" class="btn btn-link">electronics</button>
                        </div>
                    </div>
                </div>
                <div id="products_display" class="row row-cols-4 g-4 mt-4">
                    
                </div>
            </div>
        </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    </body>
</html>
